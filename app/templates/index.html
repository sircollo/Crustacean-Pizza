{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<header class="masthead"style="background-image: url('/static/photos/landing-bg.png')">
  <img class="main-pizza" src="static/photos/main_pizza.png" alt="main-pizza">
  <img class="scroll-pizza1" src="static/photos/scroll_pizza_1.png" alt="scroll-pizza1">
  <img class="scroll-pizza2" src="static/photos/scroll_pizza_2.png" alt="scroll-pizza2">
  <div class="container">
      <div class="masthead-subheading">The best <span >PIZZA</span> around</div>
      <div class="masthead-heading text-uppercase">Enjoy our Pizzas</div>
      <a class="btn btn-primary btn-xl text-uppercase" href="#services">Order Now</a>
  </div>
</header>
<div class="container-fluid bg-dark text-white" style="padding-top: 2%;">
  <div class="row">
    {% for pizza in large_pizza %}
      <div class="col-md-3">
          {{pizza.pizza_name}}
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
